<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>plCrs :: web app - Plan</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"> 
    <script type="importmap"> 
    { "imports": { "@material/web/": "https://esm.run/@material/web/" } } 
    </script> 
    <script type="module"> 
      import '@material/web/all.js'; 
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js'; 
              document.adoptedStyleSheets.push(typescaleStyles.styleSheet); 
      </script>  
    
  </head>
  <body>
    
    <div class="container-fluid" style="margin-top:50px;">
      
      <h1 class="text-center">Pick a plan to edit and save</h1>
      <div class="position-relative">
        <div class="position-absolute start-50">
              <div class="form-check">  
                  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                  <label class="form-check-label" for="radioDefault1">
                    Plan p1
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                  <label class="form-check-label" for="radioDefault2">
                    Plan p2 TMZ
                  </label>
                </div>
          
          <form class="row g-3 needs-validation" id="plan_p1" style="margin-top:10px;"novalidate>
              <div class="col-md-6">
                <label for="validationCustom01" class="form-label">Plan p1</label>
                <input type="text" class="form-control" id="validationCustom01" value="value pph" required>
                <div class="valid-feedback"> Acceptable!!! </div>
              </div>
          </form>
          <form class="row g-3 needs-validation" id="plan_p2" style="margin-top:10px;"novalidate>
              <div class="col-md-6">
                <label for="validationCustom02" class="form-label">Plan p2</label>
                <input type="text" class="form-control" id="validationCustom02" value="value pph" required>
                <div class="valid-feedback"> Acceptable!!! </div>
              </div>
          </form>
          <md-slider id="rangeValueSliderTwo" range min="0" max="17 "value-start="6" value-end="14" ticks step="1" labeled=true></md-slider>
          <md-slider id="rangeValueSliderOne" min="17" max="24" value="20" ticks step="1" labeled=true></md-slider>
          <output for="customRangeOne" id="rangeValueOne" aria-hidden="true"></output>
          <script> 
                // This is an example script, please modify as needed 
                const rangeInputSliderOne = document.getElementById('rangeValueSliderOne'); 
                const rangeOutput = document.getElementById('rangeValueOne'); 
                // Set initial value 
                rangeOutput.textContent = rangeInputSliderOne.value; 
                rangeInputSliderOne.addEventListener('input', function() { 
                  rangeOutput.textContent = this.value; 
                }); 
          </script>
          
        </div>
      </div>        
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</head>
