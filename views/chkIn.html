<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>plCrs :: web app - main page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container-fluid" style="margin-top:50px;">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="validationCustom01" class="form-label">mdl</label>
          <input type="text" class="form-control" id="validationCustom01" value="this is a mdl value" required>
          <div class="valid-feedback"> Acceptable!!! </div>
        </div>
        <div class="col-md-6">
          <label for="validationCustom02" class="form-label">pl_num</label>
          <input type="text" class="form-control" id="validationCustom02" value="this is a pl num entry" required>
          <div class="valid-feedback"> Acceptable!!! </div>
        </div>
        <div class="col-12">
          <label class="form-label">date</label>
          <input type="text" class="form-control" id="dateFromSystem" value="YYYY-MM-DD-time">
        </div>
        <div class="col-md-6"> 
          <label for="validationCustom03" class="form-label">Selected plan...</label> 
          <select class="form-select" id="validationCustom03" required> 
            <option selected disabled value="">Choose...</option> 
            <option>Plan p1</option>
            <option>Plan p2 TMZ</option>
          </select>
          <div class="invalid-feedback"> Please select a valid state. </div>
        </div>
        
        <div class="col-md-6"> 
          <label class="form-label">details</label>
          <p>Here the selected plan the details</p>
        </div>
        
        <div class="col-12"> <button class="btn btn-primary" type="submit">Submit entry</button> </div>
      </form>
    
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

  </body>
  </html>
